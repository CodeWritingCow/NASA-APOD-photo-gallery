<html lang="en" >
<head>
  <title>NASA space photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body ng-app="photoApp" ng-controller="photoCtrl" ng-init="loadPhoto(NASA)" ng-cloak>
  <!--
    Your HTML content here
  -->

  <md-content layout-padding>
    <img ng-src="{{ photo.url }}" ng-if="photo.media_type === 'image'">
    <iframe ng-src="{{ videoUrl }}" ng-if="photo.media_type === 'video'" width="420" height="315"></iframe>
    <md-card>
      <md-card-title><h1>{{ photo.title }}</h1></md-card-title>
      <md-card-content>
        <h3>Explanation</h3>
        <p>{{ photo.explanation }}</p>
        <p><a ng-href="{{ photo.url }}" target="_blank">Normal quality: {{ photo.url }}</a></p>
        <p><a ng-href="{{ photo.hdurl }}" target="_blank">HD quality: {{ photo.hdurl }}</a></p>
        <p ng-show="photo.copyright"><em>Copyright: {{ photo.copyright }}</em></p>
      </md-card-content>
      <md-datepicker ng-model="customDate" ng-change="loadPhoto(customUrl + convertDate(customDate))" md-max-date="maxDate"></md-datepicker>
    </md-card>

  </md-content>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    var app = angular.module('photoApp', ['ngMaterial']);
    
        app.controller('photoCtrl', function($scope, $http, $sce){

          $scope.TOKEN = 'DEMO_KEY';
          $scope.NASA = 'https://api.nasa.gov/planetary/apod?api_key=' + $scope.TOKEN;
          $scope.customUrl = $scope.NASA + '&date=';
          $scope.customDate = new Date();
          $scope.maxDate = new Date();
          $scope.videoUrl;
          
          $scope.loadPhoto = function(url) {
            $http.get(url).then(function(response) {
              $scope.photo = response.data;

              // If media is video, save url as videoUrl. (ex. APOD for 2017-02-01 is a video.)
              // Must use $sce.trustAsResourceUrl, or 'website' won't open inside iframe.
              // sce stands for 'Strict Contextual Escaping'
              if ($scope.photo.media_type === 'video') {
                $scope.videoUrl = $sce.trustAsResourceUrl($scope.photo.url);
              }
            });
          };

          // Convert date from '"YYYY-MM-DDT00:00:00.000Z"' to 'YYYY-MM-DD' per date parameter format for NASA API
          $scope.convertDate = function(date) {
            return date.toISOString().split('T')[0].toString();
          };

          // Append date to a url
          $scope.appendUrl = function(url, date) {
            return url + date;
          };

        });
  </script>
  
</body>
</html>
